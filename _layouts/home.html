---
layout: default
---

<div class="post-container">
    {% for post in site.posts %}
    <div class="post-item">
        <div class="post-text">
            <div class="post-context">
                <h2><a href="{{ post.url }}" class="post-link">{{ post.title }}</a></h2>
                <div class="post-excerpt">{{ post.excerpt }}</div>
            </div>
            <div class="post-details">
                <span class="post-tags">
                    {% for tag in post.tags %}
                        <span class="post-tag">{{ tag }}</span>{% unless forloop.last %},{% endunless %}
                    {% endfor %}
                </span>
                <span class="post-line"></span>
                <span class="post-date">{{ post.date | date: "%m/%Y" }}</span>
            </div>
        </div>
        <img src="{{'/assets/images/porsche-singer-911-preview.png' | absolute_url}}" class="post-image" />
    </div>
    {% unless forloop.last %}<hr class="post-break" />{% endunless %}
    {% endfor %}
</div>
