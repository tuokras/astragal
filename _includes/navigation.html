<nav class="nav-container">
    <span class="nav-name">Rasmus Tuokko</span>
    <span class="nav-items">
        {% for item in site.data.navigation %}
        <div class="nav-item">
            <a href="{{ item.link }}">
                {{ item.name }}
            </a>
            {% if page.url == item.link %}
                <span class="current">*</span>
            {% endif %}
        </div>
        {% endfor %}
    </span>
</nav>
